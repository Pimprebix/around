<template name="tpMenu">

<div class="site-container">
    <div class="site-pusher">

<!-- header -->
        <header class="header">
            <a href="#" class="header__icon" id="header__icon"></a>
            <nav class="menu">
                {{#if currentUser}}
                <a href="{{pathFor route='profile'}}" > Profile Page </a>
                {{else}}
                <a href="{{pathFor route='login'}}" >
                <img src="/nav/nav_user.png" 
                     alt="Login" 
                     class="itemCategory"
                /></a>
                {{/if}}

                <a href="{{pathFor route='main'}}" class="filterToggle" id="filterToggle" >
                <img src="/nav/nav_search.png" 
                     alt="search" 
                     class="itemCategory"
                />
                </a>

                <a href="{{pathFor route='create'}}">
                <img src="/nav/nav_add.png" 
                     alt="Add" 
                     class="itemCategory"
                />
                </a>
            </nav>
        </header>
