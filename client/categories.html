<template name="categories">
  <div class="catContainer">
<!-- 
	We could dynamically create them reading files from ./cat/
	Name defines the attributes alt id and src. 
	class is always the same. 
 -->
	<img src="/cat/drink.png" 
		alt="drink" 
		id="drink" 
		class="itemCategory"
		/>
	<img src="/cat/sport.png" 
		id="sport" 
		alt="sport" 
		class="itemCategory"
		/>
  </div>
</template>
